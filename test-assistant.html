<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Debug Test - Art R.</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input, button {
            padding: 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            background: #14a800;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0f8a00;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Assistant Debug Test</h1>
        <p>This will help us debug your specific assistant configuration.</p>
        
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="OpenAI API Key" style="width: 300px;">
            <button onclick="testAssistant()">Test Assistant</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="assistantId" placeholder="Assistant ID" value="asst_aFu6oqUDW0xmHflIZPgjVuZc" style="width: 300px;">
            <button onclick="getAssistantInfo()">Get Assistant Info</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testAssistant() {
            const apiKey = document.getElementById('apiKey').value;
            const assistantId = document.getElementById('assistantId').value;
            
            if (!apiKey) {
                log('Please enter your API key', 'error');
                return;
            }

            log('üß™ Testing Assistant...', 'info');
            
            try {
                // Step 1: Create a thread
                log('Step 1: Creating thread...', 'info');
                const threadResponse = await fetch('https://api.openai.com/v1/threads', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                
                if (!threadResponse.ok) {
                    const error = await threadResponse.json();
                    throw new Error(`Thread creation failed: ${JSON.stringify(error, null, 2)}`);
                }
                
                const thread = await threadResponse.json();
                log(`‚úÖ Thread created: ${thread.id}`, 'success');
                
                // Step 2: Add a simple message
                log('Step 2: Adding message to thread...', 'info');
                const messageResponse = await fetch(`https://api.openai.com/v1/threads/${thread.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'OpenAI-Beta': 'assistants=v2'
                    },
                    body: JSON.stringify({
                        role: 'user',
                        content: 'Hello, can you tell me about your services?'
                    })
                });
                
                if (!messageResponse.ok) {
                    const error = await messageResponse.json();
                    throw new Error(`Message creation failed: ${JSON.stringify(error, null, 2)}`);
                }
                
                const message = await messageResponse.json();
                log(`‚úÖ Message added: ${message.id}`, 'success');
                
                // Step 3: Run the assistant
                log('Step 3: Running assistant...', 'info');
                const runResponse = await fetch(`https://api.openai.com/v1/threads/${thread.id}/runs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'OpenAI-Beta': 'assistants=v2'
                    },
                    body: JSON.stringify({
                        assistant_id: assistantId
                    })
                });
                
                if (!runResponse.ok) {
                    const error = await runResponse.json();
                    throw new Error(`Run creation failed: ${JSON.stringify(error, null, 2)}`);
                }
                
                const run = await runResponse.json();
                log(`‚úÖ Run created: ${run.id}`, 'success');
                log(`Run status: ${run.status}`, 'info');
                
                // Step 4: Poll for completion
                log('Step 4: Polling for completion...', 'info');
                let attempts = 0;
                const maxAttempts = 30;
                
                while (attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                    
                    const statusResponse = await fetch(`https://api.openai.com/v1/threads/${thread.id}/runs/${run.id}`, {
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'OpenAI-Beta': 'assistants=v2'
                        }
                    });
                    
                    const runStatus = await statusResponse.json();
                    log(`Attempt ${attempts}: Status = ${runStatus.status}`, 'info');
                    
                    if (runStatus.status === 'completed') {
                        log('‚úÖ Run completed successfully!', 'success');
                        
                        // Get the response
                        const messagesResponse = await fetch(`https://api.openai.com/v1/threads/${thread.id}/messages`, {
                            headers: {
                                'Authorization': `Bearer ${apiKey}`,
                                'OpenAI-Beta': 'assistants=v2'
                            }
                        });
                        
                        const messages = await messagesResponse.json();
                        const assistantMessage = messages.data[0];
                        log(`üéâ Assistant Response: ${assistantMessage.content[0].text.value}`, 'success');
                        return;
                        
                    } else if (runStatus.status === 'failed') {
                        log(`‚ùå Run failed: ${JSON.stringify(runStatus.last_error, null, 2)}`, 'error');
                        return;
                        
                    } else if (runStatus.status === 'cancelled' || runStatus.status === 'expired') {
                        log(`‚ùå Run ${runStatus.status}`, 'error');
                        return;
                    }
                }
                
                log('‚ùå Run timed out after 30 seconds', 'error');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function getAssistantInfo() {
            const apiKey = document.getElementById('apiKey').value;
            const assistantId = document.getElementById('assistantId').value;
            
            if (!apiKey) {
                log('Please enter your API key', 'error');
                return;
            }

            log('üîç Getting assistant information...', 'info');
            
            try {
                const response = await fetch(`https://api.openai.com/v1/assistants/${assistantId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`Failed to get assistant: ${JSON.stringify(error, null, 2)}`);
                }
                
                const assistant = await response.json();
                log(`‚úÖ Assistant Info:`, 'success');
                log(`Name: ${assistant.name || 'No name'}`, 'info');
                log(`Model: ${assistant.model}`, 'info');
                log(`Instructions: ${assistant.instructions || 'No instructions'}`, 'info');
                log(`Tools: ${JSON.stringify(assistant.tools, null, 2)}`, 'info');
                log(`File IDs: ${JSON.stringify(assistant.file_ids, null, 2)}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
